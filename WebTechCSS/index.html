<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>

    <!-- Internal CSS -->
    <style>
        .internal-box {
            background-color: lightblue;
            color: navy;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h2 style="color: red; font-size: 24px;">This is an Inline CSS example</h2>

    <!-- Internal CSS -->
    <div class="internal-box">
        This box is styled using Internal CSS.
    </div>

    <!-- External CSS -->
    <p class="external-text">This text is styled using External CSS.</p>

</body>
</html>
