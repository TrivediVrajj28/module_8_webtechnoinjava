<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Margin and Padding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .box {
      background-color: #4CAF50;
      color: white;
      padding: 30px;
      margin: 50px;
      border: 2px solid #333;
    }

    .paragraph {
      background-color: #ffcc00;
      margin: 20px;
      padding: 10px;
    }

    .box2 {
      background-color: #2196F3;
      color: white;
      padding: 10px;
      margin: 10px;
      border: 2px dashed white;
    }
  </style>
</head>
<body>

  <h2>CSS Margin and Padding</h2>

  <div class="box">
    This is a div with <strong>padding: 30px</strong> and <strong>margin: 50px</strong>.
  </div>

  <p class="paragraph">
    This is a paragraph with <strong>margin: 20px</strong> and <strong>padding: 10px</strong>.
  </p>

  <div class="box2">
    This is another div with <strong>smaller padding and margin</strong> for comparison.
  </div>

</body>
</html>
