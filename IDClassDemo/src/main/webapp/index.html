<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID and Class Example</title>
  <style>
    /* Style using ID */
    #special-heading {
      color: white;
      background-color: #4CAF50;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      font-size: 24px;
    }

    /* Style using class */
    .highlight {
      background-color: #ffffcc;
      border-left: 5px solid orange;
      padding: 10px;
      margin: 10px 0;
      font-family: Arial;
    }
  </style>
</head>
<body>

  <!-- Unique element with id -->
  <h1 id="special-heading">Welcome to My Styled Page</h1>

 
  <p class="highlight">This is the first highlighted paragraph using a class.</p>
  <p class="highlight">This is the second paragraph sharing the same class style.</p>
  <div class="highlight">Even this div uses the same class for consistent styling!</div>

</body>
</html>
